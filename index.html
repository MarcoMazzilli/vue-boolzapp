<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- BOOTSTRAP -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> -->
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
<div class="main-wrapper">

    <div class="main" id="app">
        <!-- LEFT SIDE -->
        <div class="left-aside">

            <!-- personal-info -->
            <div class="personal-info">
                <div class="avatar-container">
                    <img class="avatar" src="assets/img/avatar_io.jpg" alt="">
                    <span>Sofia</span>
                </div>
                <div class="icons-container">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <!-- toggle-message-notification -->
            <div class="toggle-message-notification">
                <div class="notification-bell-icon"><i class="fa-solid fa-bell-slash"></i></div>
                <div class="notification-messages">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <span>Attiva notifiche desktop</span>
                </div>
            </div>
            
            <!-- search-chat-input -->
            <div class="search-chat-input">

                <div class="search-button">
                    <i class="fa-solid fa-search"></i>
                </div>

                <div class="search-input">
                    <input type="text" placeholder="Cerca o inizia una nuova chat ">
                </div>

            </div>

            <!-- conversation-list -->
            <div class="conversation-list">

                <div class="user-tab">
                    <!-- avatar -->
                    <div class="user-avatar">
                        <img class="avatar" src="assets/img/avatar_1.jpg" alt="">
                    </div>

                    <!-- info -->
                    <div class="user-info">
                        <span>Nome</span>
                        <span>Ultimo messaggio inviato</span>
                    </div>

                    <!-- last access -->
                    <div class="last-access">
                        <span>12:00</span>
                    </div>
                </div>


            </div>
        </div>
        
        <!-- RIGHT SIDE -->
        <div class="right-chat-container">
            <div class="contact-info b1">contact-info</div>
            <div class="conversation-container b1">conversation-container</div>
            <div class="send-message-section b1">send-message-section</div>
        </div>


    </div>

</div>
    

    <script src="assets/js/script.js" type="module"></script>

</body>
</html>
